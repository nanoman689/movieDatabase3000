<div class="actorDetailsPage">
    <h1>Actor Details: {{actorDetails.name}}</h1>
    
    <img ng-src="https://api.themoviedb.org/3{{actorDetails.profile_path}}"><br>
    Other movies {{actorDetails.name}} has been in:<br>
    <br>
    <div ng-repeat="movie in actorDetails.known_for">
        <div>Title: {{movie.original_title}}</div>
        <div>Overview: {{movie.overview}}</div>
        <div>Release Date: {{movie.release_date}}</div>
    </div>
</div>

<footer>
    <a href="../pages/movie.html">&larr;Back to the Movie Page</a>  
</footer>
