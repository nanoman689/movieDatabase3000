<div class="actorDetailsPage">
    
    <div class="actorTitle">
        <h3>{{actorDetails.name}}</h3>
    </div>
    <img class="actorImage" ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{actorDetails.profile_path}}?api_key=651514f7e8896c44cfcec49d1bf2f778" err-src="img/error200x300.png"><br>
    <br>
    <div class="actorResults">
        <ul class="actorResultsList"> 
           <li ng-repeat="movie in actorDetails.known_for">
               <div><h4><span class="mainText">Title:</span> {{movie.original_title}}</h4></div>
               <div><h4><span class="mainText">Overview:</span> {{movie.overview}}</h4></div>
               <div><h4><span class="mainText">Release Date:</span> {{movie.release_date}}</h4></div>
            </li>
        </ul>
    </div>
</div>

<footer>
    <a href="#/movie.html/{{movie}}">&larr;Back to the Movie Page</a>
</footer>

<footer>
    <a href="#/">&larr;Back to the search Page</a>  
</footer>
